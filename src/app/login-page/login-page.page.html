<ion-header>
  <ion-toolbar>
    <ion-title>Welcome Back!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-avatar class="avatar" >
      <img src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
      </ion-avatar>
    <ion-card-header>
      <ion-card-subtitle>Welcome Back Swiftie!</ion-card-subtitle>
      <ion-card-title>Log-In</ion-card-title>
    </ion-card-header>

    <ion-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Email Address: </ion-label>
        <ion-input type="text" formControlName="email" placeholder="Enter Email Address"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="signInForm.get('email')?.hasError(validation.type) && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
    </ion-item>
    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="signInForm.get('password')?.hasError(validation.type) && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
  </ion-list>
  <ion-button type="submit" expand="block" [disabled]="!signInForm.valid">Log In</ion-button>
  <ion-button fill="clear" expand="block" [routerLink]="['/sign-up-page']">I don't have an account yet.
  </ion-button>
  </form>
  </ion-card-content>
  </ion-card>
  </ion-content>
